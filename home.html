<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../calculadora/assets/style.css">
    <script src="https://kit.fontawesome.com/c861a842d2.js" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    <header>
        <div class="tittle">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <div class="result">
            <input type="text" class="calcInput" id="inputCalc" placeholder="0000000000000000000000000000000000" >
        </div>
        <div class="calcButtons">
        <div>
            <button class="operators"><i class="fa-solid fa-plus"></i></button>
            <button class="operators"><i class="fa-solid fa-minus"></i></button>
            <button class="operators"><i class="fa-solid fa-xmark"></i></button>
            <button class="operators"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div>
            <button class="colorNumbers" >1</button>
            <button class="colorNumbers">2</button>
            <button class="colorNumbers">3</button>
            <button class="operators"><i class="fa-solid fa-square-root-variable"></i></button>
        </div>
        <div>
            <button class="colorNumbers">4</button>
            <button class="colorNumbers">5</button>
            <button class="colorNumbers">6</button>
            <button class="signals">.</button>
        </div>
        <div>
            <button class="colorNumbers">7</button>
            <button class="colorNumbers">8</button>
            <button class="colorNumbers">9</button>
            <button class="signals">,</button>
        </div>
        <div>
            <button class="colorNumbers2">0</button>
            <button class="signals">=</button>
        </div>
    </div>
    </main>
    <footer></footer>
</body>
</html>
